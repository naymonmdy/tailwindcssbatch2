<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-skew=1.0" />
    <title>Skew tranform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
     img{
        width: 200px;
        height: 200px;
     }
        
    </style>
  </head>
  <body>


    <h1>This is tailwindcss using CND link</h1>
 
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="skew-x-0"/>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="skew-y-0"/>
    <hr>


    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="skew-x-1"/>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="skew-y-1"/>
    <hr>


    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="skew-x-2"/>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="skew-y-2"/>
    <hr>


    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="skew-x-3"/>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="skew-y-3"/>
    <hr>


    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="skew-x-6"/>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="skew-y-6"/>
    <hr>


    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="skew-x-12"/>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="skew-y-12"/>
    <hr>
  </body>
 
  
</html>
<!--
    skew-0
    skew-x-0             transform:skewX(0);
    skew-y-0             transform:skewY(0);

    skew-2
    skew-x-2
    skew-y-2

    skew-x-3
    skew-y-3

    skew-x-6
    skew-y-6

    skew-x-12
    skew-y-12


   -->
