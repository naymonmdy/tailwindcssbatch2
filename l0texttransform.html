<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <h2> Text Align with Tailwind css cdn link</h2>

   <p class="uppercase"> This is sample text for Tailwind css using cdn link</p>
   <p class="lowercase"> This is sample text for Tailwind css using cdn link</p>

   <p class="capitalize"> This is sample text for Tailwind css using cdn link</p>
   <p class="normal-case"> This is sample text for Tailwind css using cdn link</p>
   
   
</body>
</html>
<!-- 
   uppercase text-transform:uppercase;
  lowercase  text-transform:lowercase;
  capitalize  text-transform:capitalize;
  normal-case  text-transform:nont;
 -->
