<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
     img{
        width: 200px;
        height: 200px;
     }
        
    </style>
  </head>
  <body>


    <h1>This is tailwindcss using CND link</h1>
 
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="scale-0"/>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="scale-x-0"/>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="scale-y-0"/>
    <hr>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="scale-50"/>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="scale-x-50"/>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="scale-y-50"/>
    <hr>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="scale-75"/>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="scale-x-75"/>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="scale-y-75"/>
    <hr>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="scale-100"/>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="scale-x-100"/>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="scale-y-100"/>
    <hr>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="scale-125"/>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="scale-x-125"/>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="scale-y-125"/>
    <hr>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="scale-150"/>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="scale-x-150"/>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="scale-y-150"/>
    <hr>

  </body>
 
  
</html>
<!--
    scale-0               transform:scale(0);
    scale-x-0             transform:scaleX(0);
    scale-y-0             transform:scaleY(0);


    scale-50               transform:scale(0.5);
    scale-x-50             transform:scaleX(0.5);
    scale-y-50             transform:scaleY(0.5);

    
    scale-75               transform:scale(0.75);
    scale-x-75             transform:scaleX(0.75);
    scale-y-75             transform:scaleY(0.75);


        
    scale-100               transform:scale(1);
    scale-x-100             transform:scaleX(1);
    scale-y-100             transform:scaleY(1);

    scale-125              transform:scale(1.25);
    scale-x-125             transform:scaleX(1.25);
    scale-y-125             transform:scaleY(1.25);


    scale-150              transform:scale(1.5);
    scale-x-150             transform:scaleX(1.5);
    scale-y-150             transform:scaleY(1.5);


   -->
