<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width and Heigh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
     .bg-primary{
      background-color: blue;
     }
     .bg-secondary{
      background-color: gray;
     }
     .bg-success{
      background-color: green;
     }
     .bg-info{
      background-color: skyblue;
     }
    .bg-warning{
      background-color: orange;
    }
    .bg-danger{
      background-color: red;
    }
    </style>
  </head>
  <body>
    <h1> This is tailwindcss using cdn.</h1>
    <div class="w-40 bg-primary">Div1</div>
    <div class="w-96 bg-secondary">Div2</div>
    <div class="w-auto bg-success">Div3</div>
    <div class="w-full bg-info">Div4</div>
    <div class="w-screen bg-warning">Div5</div>
    <div class="w-1/2 bg-danger">Div6</div>
  </body>
</html>
<!-- 
  w1 to w-96
  w-auto  width full 
  w-full  width full 100%
  w-screen   width full 100vh
  w-1/2       width 50%
 -->
