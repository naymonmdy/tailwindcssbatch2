<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Colors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
        body{
          background-color: #f4f4f4;
        }
  
    </style>
  </head>
  <body>

    <h1>This is tailwindcss using CND link</h1>
    <div class="w-60 h-40 bg-slate-200">Hello Word</div>
    <div class="w-60 h-40 bg-red-300">Hello Word</div>
    <div class="w-60 h-40 bg-green-400">Hello Word</div>
    <div class="w-60 h-40 bg-blue-500">Hello Word</div>
    <div class="w-60 h-40 bg-pink-500">Hello Word</div>
    <div class="w-60 h-40 bg-inherit-500">Hello Word</div>
    <div class="w-60 h-40 bg-transparent-500">Hello Word</div>
    <div class="w-60 h-40 bg-black text-white">Hello Word</div>
    <div class="w-60 h-40 bg-white text-gray-800">Hello Word</div>
   

  </body>
 
  
</html>
