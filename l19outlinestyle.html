<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline style </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
     
     body{
     display: grid;
     place-items: center;
     }

     button{
      margin: 5px;
      padding: 3px;
     }
    </style>
  </head>
  <body>
    <h2>Outline Style with Tailwind css cdn link</h2>
 
    <button class="border outline-none">Button</button>
    <br><hr>
    <button class="border-2 outline-hidden">Button</button>
    <br><hr>
    <button class="border-2 outline">Button</button>
    <br><hr>
    <button class="border-2 outline-double">Button</button>
    <br><hr>
    <button class="border-2 outline-dashed">Button</button>
    <br><hr>
    <button class="border-2 outline-dotted">Button</button>
    <br><hr>
    
<hr>
 
  </body>
</html>
<!-- 
  outline-none      outline:0;
  outline-hidden


  outline       outline-style:solid;
  outline-double
  outline-dashed
  outline-dotted
 -->
