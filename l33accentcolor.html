<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accent Colors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
        body{
          background-color: #f4f4f4;
        }
  
    </style>
  </head>
  <body>


    <h1>This is tailwindcss using CND link</h1>
    <br>
        <form action="" method="">
          <div>
            <label for="">For Music</label>
            <input type="checkbox" name="favmusic" id="favpop" class="accent-zinc-500" checked/><label for="favpop">POP</label>
            <input type="checkbox" name="favmusic" id="favrock" class="accent-rose-500"  checked/><label for="favrock">ROCK</label>
            <input type="checkbox" name="favmusic" id="favhip" class="accent-yellow-500"  checked/><label for="favhip">HIP</label>
          </div>
          <br>

          <div>
            <label for="score"> Score</label>
            <input type="range" name="score" id="score" class="accent-teal-400" min="0"  max="100" value="90"/>

          </div>
        </form>
   
    
  </body>
 
  
</html>
