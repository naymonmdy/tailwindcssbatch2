<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-skew=1.0" />
    <title>Space between</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
    
 
    </style>
  </head>
  <body>
    <h1>This is tailwind css using CDN Link</h1>
    <hr/>
    <div class="w-96 h-44 bg-stone-200 flex space-x-44 m-10">
        <div class="w-20 h-20 bg-green-800 text-white"> DIV1</div>
        <div class="w-20 h-20 bg-green-900 text-white"> DIV2</div>
    </div>
    <hr/>
    <div class="w-96 h-44 bg-stone-200 flex space-x-72 m-10">
        <div class="w-20 h-20 bg-green-800 text-white"> DIV1</div>
        <div class="w-20 h-20 bg-green-900 text-white"> DIV2</div>
    </div>
    <hr/>
    <div class="w-96 h-44 bg-stone-200 flex space-x-reverse m-10">
        <div class="w-20 h-20 bg-green-800 text-white"> DIV1</div>
        <div class="w-20 h-20 bg-green-900 text-white"> DIV2</div>
    </div>
    <hr/>

    <div class="w-96 h-44 bg-stone-200  space-y-12 m-10">
        <div class="w-20 h-20 bg-green-800 text-white"> DIV1</div>
        <div class="w-20 h-20 bg-green-900 text-white"> DIV2</div>
    </div>
    <hr/>
    <div class="w-96 h-44 bg-stone-200 flex flex-col space-y-7 m-10">
        <div class="w-20 h-20 bg-green-800 text-white"> DIV1</div>
        <div class="w-20 h-20 bg-green-900 text-white"> DIV2</div>
    </div>
    <hr/>
    <div class="w-96 h-44 bg-stone-200 flex flex-row-reverse space-x-reverse space-x-2 m-10">
        <div class="w-20 h-20 bg-green-800 text-white"> DIV1</div>
        <div class="w-20 h-20 bg-green-900 text-white"> DIV2</div>
        <div class="w-20 h-20 bg-green-900 text-white"> DIV3</div>
    </div>
    <hr/>
  </body>
</html>
