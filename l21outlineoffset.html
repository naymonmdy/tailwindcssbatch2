<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline Offset </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
     
     body{
     display: grid;
     place-items: center;
     }

     button{
      margin: 20px;
      padding: 3px;
     }
    </style>
  </head>
  <body>
    <h2>Outline Offset with Tailwind css cdn link</h2>
 
    <button type="button" class="border-4 ouline outline-0 outline-offset-0">Button</button>
    <br>
    <button type="button" class="border-4 ouline outline-1 outline-offset-1">Button</button>
    <br>
    <button type="button" class="border-4 ouline outline-2 outline-offset-2">Button</button>
    <br>
    <button type="button" class="border-4 ouline outline-4 outline-offset-4">Button</button>
    <br>
    <button type="button" class="border-4 ouline outline-8 outline-offset-8">Button</button>
    <br>
  <hr>
 
  </body>
</html>
