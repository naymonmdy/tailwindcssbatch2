<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visibility</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
      .div1{
        width: 200px;
        height: 200px;
        background-color: red;
      }
      .div2{
        width: 200px;
        height: 200px;
        background-color:green;
      }  .div3{
        width: 200px;
        height: 200px;
        background-color:blue;
      }  .div4{
        width: 200px;
        height: 200px;
        background-color:pink;
      }  .div5{
        width: 200px;
        height: 200px;
        background-color:violet;
      }
    </style>
  </head>
  <body>
    <h2>Text Align with Tailwind css cdn link</h2>
    <br />
    <div class="div1">DIV 1</div>
    <div class="div2 hidden">DIV 2</div>
    <div class="div3 visible">DIV 3</div>
    <div class="div4 invisible">DIV 4</div>
    <div class="div5">DIV 5</div>
 
  </body>
</html>
<!-- 
 visiblie visibility:visible;
 invisille visibility:hidden;  remain space
 hidden  =>space/element
 -->
