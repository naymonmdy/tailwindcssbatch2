<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Decoration Colors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
        body{
          background-color: #f4f4f4;
        }
  
    </style>
  </head>
  <body>

    <h1>This is tailwindcss using CND link</h1>

    <div class="w-6-0 h-40 bg-slate-200">
      <h1 class="underline decoration-red-900">Hello World</h1>
    </div>

    <div class="w-6-0 h-40 bg-slate-200">
      <h1 class="underline decoration-green-300">Hello World</h1>
    </div>

    <div class="w-6-0 h-40 bg-slate-200">
      <h1 class="underline decoration-blue-400">Hello World</h1>
    </div>

    <div class="w-6-0 h-40 bg-slate-200">
      <h1 class="underline decoration-pink-500">Hello World</h1>
    </div>

    <div class="w-6-0 h-40 bg-slate-200">
      <h1 class="underline decoration-transparent">Hello World</h1>
    </div>
    

    <div class="w-6-0 h-40 bg-slate-200">
      <h1 class="underline decoration-white">Hello World</h1>
    </div>


    <div class="w-6-0 h-40 bg-slate-200">
      <h1 class="underline decoration-black">Hello World</h1>
    </div>

  </body>
 
  
</html>
