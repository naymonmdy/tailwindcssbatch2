    <div class="grid grid-cols-4 gap-2">
      <img src="./img/cutedog.jpg" class="w-full aspect-square" />
      <img src="./img/cutedog.jpg" class="w-full aspect-video" />

      <img src="./img/cutedog.jpg" class="w-full aspect-video" />
    </div>


    <div class="columns-4 gap-2">
      <img src="./img/cutedog.jpg" class="w-full aspect-square" />
      <img src="./img/cutedog.jpg" class="w-full aspect-video" />
      <img src="./img/cutedog.jpg" class="w-full aspect-square" />
      <img src="./img/cutedog.jpg" class="w-full aspect-video" />
    </div>

    <div class="columns-xs gap-2">
      <img src="./img/cutedog.jpg" class="w-full aspect-square" />
      <img src="./img/cutedog.jpg" class="w-full aspect-video" />
      <img src="./img/cutedog.jpg" class="w-full aspect-square" />
      <img src="./img/cutedog.jpg" class="w-full aspect-video" />
    </div>
  </body>
