<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-skew=1.0" />
    <title>Saturate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
      .box{
            width: 300px;
            height: 200px;

        }
    
 
    </style>
  </head>
  <body>
    <h1>Photo Effect with sturate</h1>
    <div class="box saturate">
      <img src="./img/glaxy.jpg" alt="" srcset="">
    </div>
    <hr>
    <div class="box saturate-0">
      <img src="./img/glaxy.jpg" alt="" srcset="">
    </div>
    <hr>
    <div class="box saturate-50">
      <img src="./img/glaxy.jpg" alt="" srcset="">
    </div>
    <hr>
    <div class="box saturate-75">
      <img src="./img/glaxy.jpg" alt="" srcset="">
    </div>
    <hr>

    <div class="box saturate-150">
      <img src="./img/glaxy.jpg" alt="" srcset="">
    </div>
    <hr>
    <div class="box saturate-200">
      <img src="./img/glaxy.jpg" alt="" srcset="">
    </div>
    <hr>
   
   
  </body>
</html>

  saturate-0          filter:saturate(0) 1-2-3-4........
  saturate-50
