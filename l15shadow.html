<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
      body{
        background-color: #f1f1f1;
      }

      .d-flexs{
      width: 600px;
      display: flex;
     }
      .box{
        width: 200px;
        height: 200px;
        background-color:#f4f4f4;
        margin: 20px;
      }
     
    </style>
  </head>
  <body>
    <h2>Shadow with Tailwind css cdn link</h2>
    <br/>
    <div class="d-flexs">
      <div class="box shadow-none"></div>
      <div class="box drop-shadow-none"></div>
    </div>
    <div class="d-flexs">
      <div class="box shadow-sm"></div>
      <div class="box drop-shadow-sm"></div>
    </div>
    <div class="d-flexs">
      <div class="box shadow"></div>
      <div class="box drop-shadow"></div>
    </div>
    <div class="d-flexs">
      <div class="box shadow-md"></div>
      <div class="box drop-shadow-md"></div>
    </div>
    <div class="d-flexs">
      <div class="box shadow-xl"></div>
      <div class="box drop-shadow-xl"></div>
    </div>
    <div class="d-flexs">
      <div class="box shadow-2xl"></div>
      <div class="box drop-shadow-2xl"></div>
    </div>
  
 
  </body>
</html>
