<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-skew=1.0" />
    <title> Contrast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
      .box{
            width: 300px;
            height: 200px;
        }
    
 
    </style>
  </head>
  <body>
    <h1>Photo blur and contrast effect</h1>
    <div class="box contract">
      <img src="./img/glaxy.jpg" contrast-100 alt="glaxy" srcset="cutedog" class="transition ease-linear duration-1000 delay-1000" />
    </div>
    <hr>
  
  </body>
</html>
<!--
  To blur and photo contrast
contrast-0    Filter Contrast
contrast-50
contrast-75
contrast-100
contrast-125
contrast-150
contrast-175
contrast-200

-->
