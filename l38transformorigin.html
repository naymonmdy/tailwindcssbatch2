<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-skew=1.0" />
    <title> tranform origin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;

            margin: 20px;
        }
        .box img {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h1>This is tailwindcss using CND link</h1>

    <div class="box">
        <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="rotate-45 origin-center" />
    </div>

    <div class="box">
        <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="rotate-45 origin-left" />
    </div>

    <div class="box">
        <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="rotate-45 origin-right" />
    </div>

    <div class="box">
        <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="rotate-45 origin-top" />
    </div>

    <div class="box">
        <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="rotate-45 origin-bottom" />
    </div>

    <div class="box">
        <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="rotate-45 origin-top-left" />
    </div>

    <div class="box">
        <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="rotate-45 origin-top-right" />
    </div>
  
    <div class="box">
        <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="rotate-45 origin-bottom-left" />
    </div>

    <div class="box">
        <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="rotate-45 origin-bottom-right " />
    </div>
  </body>
</html>
<!--
    origin-center               transform-origin:center;
    origin-left 
    origin-right 
    origin-top 
    origin-bottom 

     origin-top-left            transform-origin:left top;
     origin-top-right            transform-origin:right top;
    origin-bottom-left              transform-origin:left bottom;
    origin-bottom-right              transform-origin:right bottom;
   -->
