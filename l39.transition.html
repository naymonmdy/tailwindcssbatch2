<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-skew=1.0" />
    <title> Transition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
      .box{
            width: 100px;
            height: 200px;
            background: steelblue;

            margin: 20px;
        }
        .box img {
        width: 300px;
        height:100%;
    
      }
      .box img{
        transform: translate(900px);
      }
 
    </style>
  </head>
  <body>
    <h1>This is tailwindcss using CND link</h1>
    <div class="box">
      <img src="./img/glaxy.jpg" alt="cutedog" srcset="cutedog" class="transition ease-linear duration-1000 delay-1000" />
    </div>
    <hr>
    <div class="box">
      <img src="./img/glaxy.jpg" alt="cutedog" srcset="cutedog" class="transition ease-in duration-1000 delay-1000" />
    </div>
    <hr>
    <div class="box">
      <img src="./img/glaxy.jpg" alt="cutedog" srcset="cutedog" class="transition ease-in-out duration-1000 delay-1000" />
    </div>
    <hr>
  
  </body>
</html>
