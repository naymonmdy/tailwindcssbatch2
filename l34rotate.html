<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
     
  
    </style>
  </head>
  <body>


    <h1>This is tailwindcss using CND link</h1>
    <br>
    <div class="w-36 h-36 bg-slate-600 text-white rotate-0 text-center">DIV rotate-0</div>
    <hr>
    <div class="w-36 h-36 bg-slate-600 text-white rotate-1 text-center">DIV rotate-1</div>
    <hr>
    <div class="w-36 h-36 bg-slate-600 text-white rotate-2 text-center">DIV rotate-2</div>
    <hr>
    <div class="w-36 h-36 bg-slate-600 text-white rotate-3 text-center">DIV rotate-3</div>
    <hr>
    <div class="w-36 h-36 bg-slate-600 text-white rotate-6 text-center">DIV rotate-6</div>
    <hr>
    <div class="w-36 h-36 bg-slate-600 text-white rotate-12 text-center">DIV rotate-12</div>
    <hr>
    <div class="w-36 h-36 bg-slate-600 text-white rotate-45 text-center">DIV rotate-45</div>
    <hr>
    <div class="w-36 h-36 bg-slate-600 text-white rotate-90 text-center">DIV rotate-90</div>
    <hr>
    <div class="w-36 h-36 bg-slate-600 text-white rotate-180 text-center">DIV rotate-180</div>
    <hr>
    
  </body>
 
  
</html>
<!--
    rotate-0                 transform:rotate(0deg);
    rotate-1                 transform:rotate();
    rotate-2                 transform:rotate();
    rotate-3                 transform:rotate();

    rotate-6                 transform:rotate();

    rotate-12                transform:rotate();

    rotate-45                transform:rotate();
    rotate-90                transform:rotate();
    rotate-180               transform:rotate();

   -->
