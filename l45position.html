<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-skew=1.0" />
    <title>Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
      .box{
            width: 200px;
            height: 200px;
            background: silver;

        }
    .div1{
            width: 100px;
            height: 100px;
            background: black;
            color: white;

    }
    .div2{
            width: 100px;
            height: 100px;
            background: orange;
            color: white;

    }
 
    </style>
  </head>
  <body>
    <div class="box relative">
        <div class="div1 absolute z-10">Div1</div>
        <div class="div2 absolute z-50">Div2</div>
    </div>


    <div class="box relative">
        <div class="div1">Div1</div>
        <div class="div2 absolute insert-0">Div2</div>
    </div>
   
    <div class="box relative">
        <div class="div1">Div1</div>
        <div class="div2 absolute insert-x-0">Div2</div>
    </div>
    
    <div class="box relative">
        <div class="div1">Div1</div>
        <div class="div2 absolute insert-y-0">Div2</div>
    </div>
    <div class="box relative">
        <div class="div1">Div1</div>
        <div class="div2 absolute left-0">Div2</div>
    </div>
    <div class="box relative">
        <div class="div1">Div1</div>
        <div class="div2 absolute top-0">Div2</div>
    </div>
    <div class="box relative">
        <div class="div1 ">Div1</div>
        <div class="div2 absolute right-0">Div2</div>
    </div>
    <div class="box relative">
        <div class="div1 ">Div1</div>
        <div class="div2 absolute top-8">Div2</div>
    </div>
  </body>
</html>
