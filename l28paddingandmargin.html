<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin and Padding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
     .bg-primary{
      background-color: blue;
     }
     .bg-secondary{
      background-color: gray;
     }
     .bg-success{
      background-color: green;
     }
     .bg-info{
      background-color: skyblue;
     }
    .bg-warning{
      background-color: orange;
    }
    .bg-danger{
      background-color: red;
    }
    </style>
  </head>
  <body>
    <div class="w-40 h-40 bg-primary m-10"> Div box 1</div>
    <div class="w-40 h-40 bg-primary mx-10"> Div box 2</div>
    <div class="w-40 h-40 bg-primary my-10"> Div box 3</div>
    <div class="w-40 h-40 bg-primary ml-10"> Div box 4</div>
    <div class="w-40 h-40 bg-primary mr-10"> Div box 5</div>
    <div class="w-40 h-40 bg-primary mt-10"> Div box 6</div>
    <div class="w-40 h-40 bg-primary mb-10"> Div box 7</div>
  <br>
    <div class="w-40 h-40 bg-success p-10 m-10"> Div box 1</div>
    <div class="w-40 h-40 bg-secondary px-10 mx-10"> Div box 2</div>
    <div class="w-40 h-40 bg-secondary py-10 my-10"> Div box 3</div>
    <div class="w-40 h-40 bg-primary pl-10 ml-10 ml-10 "> Div box 4</div>
    <div class="w-40 h-40 bg-primary pr-10 mr-10"> Div box 5</div>
    <div class="w-40 h-40 bg-primary pt-10 mt-10"> Div box 6</div>
    <div class="w-40 h-40 bg-primary pb-10 mt-10"> Div box 7</div>

  </body>
</html>
<!-- 
  margin x y l r t b
  m-1 to m-4 is point including
  m-5 to m-12

  padding x y l r t b
  p-1 to p-4 is point including
  p-5 to p-12
 -->
