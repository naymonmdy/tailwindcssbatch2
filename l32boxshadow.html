<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button & Box shadow Colors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
        body{
          background-color: #f4f4f4;
        }
  
    </style>
  </head>
  <body>


    <h1>This is tailwindcss using CND link</h1>
    <br>
    <button type="button" class="bg-indigo-500 text-white  rounded-2xl p-2 shadow-none shadow-red-500"> Apply Now</button>
    <button type="button" class="bg-indigo-500 text-white  rounded-2xl p-2 shadow-sm shadow-slate-300"> Apply Now</button>
    <button type="button" class="bg-indigo-500 text-white  rounded-2xl p-2 shadow shadow-red-800"> Apply Now</button>
    <button type="button" class="bg-indigo-500 text-white  rounded-2xl p-2 shadow-md shadow-green-600"> Apply Now</button>
    <button type="button" class="bg-indigo-500 text-white  rounded-2xl p-2 shadow-lg shadow-blue-600"> Apply Now</button>
    <button type="button" class="bg-indigo-500 text-white  rounded-2xl p-2 shadow-xl shadow-pink-600"> Apply Now</button>


    <button type="button" class="bg-indigo-500 text-white  rounded-2xl p-2 shadow-2xl shadow-rose-800"> Apply Now</button>
    <button type="button" class="bg-indigo-500 text-white  rounded-2xl p-2 shadow-inner shadow-sky-800"> Apply Now</button>


    <button type="button" class="bg-indigo-500 text-white  rounded-2xl p-2 shadow-xl shadow-inherite"> Apply Now</button>
    <button type="button" class="bg-indigo-500 text-white  rounded-2xl p-2 shadow-xl shadow-transparent"> Apply Now</button>

    <button type="button" class="bg-indigo-500 text-white  rounded-2xl p-2 shadow-xl shadow-black"> Apply Now</button>
    <button type="button" class="bg-indigo-500 text-white  rounded-2xl p-2 shadow-xl shadow-white"> Apply Now</button>

    
  </body>
 
  
</html>
