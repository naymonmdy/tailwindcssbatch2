<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-skew=1.0" />
    <title>Translate tranform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
      img {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h1>This is tailwindcss using CND link</h1>

    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="translate-x-0"/>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="translate-y-0"/>
    <hr>

    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="translate-x-4"/>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="translate-y-4"/>
    <hr>


    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="translate-x-1/2"/>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="translate-y-1/2"/>
    <hr>


    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="translate-x-full"/>
    <img src="./img/cutedog.jpg" alt="cutedog" srcset="cutedog" class="translate-y-full"/>
    <hr>
  
  </body>
</html>
